<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="form">
    <h3>Your Input:</h3>
    <input type="text">
    <button>Submit</button>
  </div>
  <h3>Result:</h3>
  <div class="result" style="border: 1px solid #ccc; width: 200px; height: 200px;">
  </div>
  <script>
    $(".form button").on("click", function(event) {
      console.log("Button is clicked"); 
      var input = $(".form").find("input").val();
      console.log(input);
      $('.result').html(input);
    });
  </script>
</body>
</html>
